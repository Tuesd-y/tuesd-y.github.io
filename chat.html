<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Firebase Retro Chatroom</title>
  <style>
    body {
      background: black;
      color: #0f0;
      font-family: 'Courier New', monospace;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    #messages {
      background: #010;
      border: 2px solid #0f0;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      white-space: pre-wrap;
      margin-bottom: 10px;
    }
    input, button {
      font-family: 'Courier New', monospace;
      font-size: 16px;
      padding: 6px 10px;
      margin-right: 8px;
      background: black;
      color: #0f0;
      border: 1px solid #0f0;
      outline: none;
    }
    button {
      cursor: pointer;
    }
    button:hover {
      background: #0f0;
      color: black;
      transition: 0.2s;
    }
  </style>
</head>
<body>

  <h1>Retro Firebase Chatroom</h1>

  <div id="messages"></div>

  <input id="username" type="text" placeholder="Your username" maxlength="15" />
  <input id="messageInput" type="text" placeholder="Type your message..." maxlength="300" />
  <button id="sendBtn">Send</button>

  <!-- Firebase SDKs: load these BEFORE your script -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB2DndEZex118eq4aoj2IfLtVZhoKjIroM",
      authDomain: "tuesd-y.firebaseapp.com",
      databaseURL: "https://tuesd-y-default-rtdb.firebaseio.com",
      projectId: "tuesd-y",
      storageBucket: "tuesd-y.firebasestorage.app",
      messagingSenderId: "662455930846",
      appId: "1:662455930846:web:84820f7b939c7883ae974f",
      measurementId: "G-8WTSYGGMP0"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    const db = firebase.database();
    const messagesRef = db.ref('messages');

    // DOM elements
    const messagesDiv = document.getElementById('messages');
    const usernameInput = document.getElementById('username');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    // Send message function
    function sendMessage() {
      const user = usernameInput.value.trim();
      const text = messageInput.value.trim();

      if (!user) {
        alert('Please enter your username!');
        usernameInput.focus();
        return;
      }
      if (!text) {
        alert('Please enter a message!');
        messageInput.focus();
        return;
      }

      messagesRef.push({
        user,
        text,
        timestamp: Date.now()
      }).then(() => {
        messageInput.value = '';
        messageInput.focus();
      }).catch(error => {
        console.error('Error sending message:', error);
      });
    }

    // Listen for new messages
    messagesRef.limitToLast(100).on('child_added', snapshot => {
      const msg = snapshot.val();
      const time = new Date(msg.timestamp).toLocaleTimeString();

      const line = `[${time}] <${msg.user}> ${msg.text}`;
      const msgEl = document.createElement('div');
      msgEl.textContent = line;
      messagesDiv.appendChild(msgEl);

      // Auto scroll down
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);

    // Send on Enter key inside message input
    messageInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
